<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<link rel='stylesheet' type='text/css' href='layout.css' />

<body>
</body>

<table>
 <!-- ********************** SHIFTED ******************************************************************** -->
<tr>
<td class="std" title="U+007E TILDE">~</td>
<td class="std" title="U+0021 EXCLAMATION MARK">!</td>
<td class="std" title="U+0040 COMMERCIAL AT">@</td>
<td class="std" title="U+0023 NUMBER SIGN">#</td>
<td class="std" title="U+0024 DOLLAR SIGN">$</td>
<td class="std" title="U+0025 PERCENT SIGN">%</td>
<td class="std" title="U+005E CIRCUMFLEX ACCENT">^</td>
<td class="std" title="U+0026 AMPERSAND">&</td>
<td class="std" title="U+002A ASTERISK">*</td>
<td class="std" title="U+0028 LEFT PARENTHESIS">(</td>
<td class="std" title="U+0029 RIGHT PARENTHESIS">)</td>
<td class="std" title="U+005F LOW LINE">_</td>
<td class="std" title="U+002B PLUS SIGN">+</td>
<td class="spc" title="">backspace</td>
</tr>

<tr>
<td class="spc" title="">Tab</td>
<td class="std" title="">Q</td>
<td class="std" title="">W</td>
<td class="std" title="">E</td>
<td class="std" title="">R</td>
<td class="std" title="">T</td>
<td class="std" title="">Y</td>
<td class="std" title="">U</td>
<td class="std" title="">I</td>
<td class="std" title="">O</td>
<td class="std" title="">P</td>
<td class="std" title="U+007B LEFT CURLY BRACKET">{</td>
<td class="std" title="U+007D RIGHT CURLY BRACKET">}</td>
<td class="std" title="U+007C VERTICAL LINE">|</td>
</tr>

<tr>
<td class="spc" title="">Caps</td>
<td class="std" title="">A</td>
<td class="std" title="">S</td>
<td class="std" title="">D</td>
<td class="std" title="">F</td>
<td class="std" title="">G</td>
<td class="std" title="">H</td>
<td class="std" title="">J</td>
<td class="std" title="">K</td>
<td class="std" title="">L</td>
<td class="std" title="U+003A COLON">:</td>
<td class="std" title="U+0022 QUOTATION MARK">"</td>
<td class="spc" title="" colspan="2">Enter</td>
</tr>

<tr>
<td class="spc" title="">Shift</td>
<td class="std" title="">Z</td>
<td class="std" title="">X</td>
<td class="std" title="">C</td>
<td class="std" title="">V</td>
<td class="std" title="">B</td>
<td class="std" title="">N</td>
<td class="std" title="">M</td>
<td class="std" title="U+003C LESS-THAN SIGN">&lt;</td>
<td class="std" title="U+003E GREATER-THAN SIGN">&gt;</td>
<td class="std" title="U+003F QUESTION MARK">?</td>
<td class="spc" title="" colspan="3">Shift</td>
</tr>

<tr>
<td class="spc" title="">Ctrl</td>
<td class="spc" title="">Win</td>
<td class="spc" title="">Alt</td>
<td class="std" title="U+0020 SPACE" colspan="5">(space)</td>
<td class="spc" title="">altGr</td>
<td class="spc" title="">Win</td>
<td class="spc" title="" colspan="2">Menu</td>
<td class="spc" title="" colspan="2">Ctrl</td>
</tr>
</table>

</html>
